version: '3.8'

services:
  stock-insight:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: stock-insight
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # 开发时挂载代码目录（可选，生产环境删除）
      - ./app:/app/app
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s